<body onload="iniciar()" onfocus="definir()">

	<div id="mySidenav" class="sidenav">
		<p class="logo"><span>D. </span>Paula </p>
		<a href="inicio.html" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Inicio</a>
		<a href="pacientes.html" class="icon-a"><i class="fa fa-list icons"></i> &nbsp;&nbsp;Lista Pacientes</a>

		<a href="index.html" class="icon-a"><i class="fa fa-close"></i> &nbsp;&nbsp;Sair</a>


	</div>
	<div id="main">

			<div class="col-div-6">
				<span style="font-size:30px;cursor:pointer; color: rgb(0, 0, 0);" class="nav">&#9776; </span>
				<span style="font-size:30px;cursor:pointer; color: rgb(0, 0, 0);" class="nav2">&#9776; </span>

				<center>
					<div class="patientDetails">

					</div>
					<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
					<center>
						<div class="input_div_message_page">

							<input type="text" id="msg" class="form-control" placeholder="Mensagem"><br>
							<button onclick="send()" class="btn">Enviar</button>
						</div>
					</center>

			</div>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(".nav").click(function () {
				$("#mySidenav").css('width', '70px');
				$("#main").css('margin-left', '70px');
				$(".logo").css('visibility', 'hidden');
				$(".logo span").css('visibility', 'visible');
				$(".logo span").css('margin-left', '-10px');
				$(".icon-a").css('visibility', 'hidden');
				$(".icons").css('visibility', 'visible');
				$(".icons").css('margin-left', '-8px');
				$(".nav").css('display', 'none');
				$(".nav2").css('display', 'block');
			});

			$(".nav2").click(function () {
				$("#mySidenav").css('width', '300px');
				$("#main").css('margin-left', '300px');
				$(".logo").css('visibility', 'visible');
				$(".icon-a").css('visibility', 'visible');
				$(".icons").css('visibility', 'visible');
				$(".nav").css('display', 'block');
				$(".nav2").css('display', 'none');
			});
